<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">

    <div class="card">
        <div class="card-header" style="text-align:center;">
            <h1>Table of Contents</h1>
        </div>
        <div class="card-body">
            <table id="myTable" class="table table-striped table-condensed table-hover">
                <thead>
                    <tr align="center" font-size="1.0em">
                        <th>Abteilung</th>
                        <th>Band</th>
                        <th>Hrsg.</th>
                        <th>Zeitraum</th>
                        <th>Titel</th>
                        <th>Datum</th>
                        <th>Dokument</th>
                    </tr>
                </thead>
                <tr data-template="app:toc"/>
            </table>
        </div>
    </div>
    <script>var table = $('#myTable').DataTable({
            keepConditions: true,
            dom: 'Bfrtip',
            buttons: [
                'copy', 'excel', 'pdf'
            ]
        });</script>
</div>

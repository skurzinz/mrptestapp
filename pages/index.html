    <div class="mt-6">
        <p>
            The <em>Ministerratsprotokolle der Habsburgermonarchie und Österreich-Ungarns</em> are a major corpus of governmental documents stemming from the Habsburg Monarchy’s administrative legacy. 
            Covering nearly sixty years of government, the minutes of the Ministerial Council are one of the few edited resources that on the one hand display the inner workings of the Monarchy’s governments, 
            and on the other hand a huge data mine full of prosopographic, political, administrative, economic, cultural, and social information in general on the other.<br/>
            The minutes are critically edited at the <a href="https://www.oeaw.ac.at/en/inz/research-units/cultural-heritage/research/minutes-of-the-council-of-ministers-habsburg-monarchy/">INZ</a> by the research 
            unit <a href="https://www.oeaw.ac.at/en/inz/research-units/cultural-heritage/">Cultural Heritage: Biography and Editions</a> in a <a href="https://www.oeaw.ac.at/institute/langzeitforschungsprogramm/">long-term research project</a> of the Austrian Academy of Sciences.<br/>
            Citation data for the <em>Ministerratsprotokolle</em> published in book form are available in BibTeX format <a href="../data/mrpprint.bib">here</a> and as a <a href="mrpbibl.html">TEI <code>listBibl</code>
            </a>, printed books can be ordered <a href="https://verlag.oeaw.ac.at/kategorie_225.ahtml">here</a>.
        </p>
        <p>Additional bibliographic reference resources from previous published volumes have been extracted and re-curated: This has been published as <a href="https://doi.org/10.5281/zenodo.3540785">a separate BibTeX file with open licence</a>.</p>
        <p>
            This demo application has the purpose of showcasing current Digital Humanities research. <br/>
            It presents research data from the INZ that has in part been derived from <a href="https://hw.oeaw.ac.at/ministerrat/" target="_blank">generic XML data of retro-digitized printed books available at https://hw.oeaw.ac.at/ministerrat/</a>.
        <ul>
            <li>The <code>listEvent</code> code samples (work in progress, e.g. <code>listPerson</code> of session attendants is still missing) have originally been developed as a use case for a joint paper for the <a href="https://graz-2019.tei-c.org/">TEI 2019 annual conference in Graz</a> which discusses the relation between different dated <code>event</code>s and <code>tei:text</code> referencing those.<br/>
                <code>listEvent</code> data is <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a> licenced. We’d be happy if you let us know how you use the data… </li>
            <li>TEI data for sample ministerial council sessions<!-- include the necessary <code>event</code> and other additional markup -->. It has been prepared for presentation during the <a href="https://infoz.ffzg.hr/INFuture/">INFuture 2019</a> conference.</li>
            <li>Moreover, we provide sample minutes documents in <a href="binarydocs.html">.docx format</a>
            </li>
            <li>Due to unsolved licencing issues, we are not able to publish <a href="https://www.tei-c.org/" target="_blank">TEI</a> derivates of the generic XML data that is available under <a href="https://verlag.oeaw.ac.at/OpenAccess" target="_blank">"Open Access"</a> conditions.</li>
            <li>Reading this text is allowed.</li>
            <li>Sources for this demo app are available on <a href="https://www.github.com/skurzinz/mrptestapp/">GitHub</a>.</li>
            <li>Sources for data to be viewed with this demo app are available on <a href="https://www.github.com/skurzinz/mrptestdata/">GitHub</a>.</li>
            <li>Additional BibTeX data from MRP sources are also available on <a href="https://www.github.com/skurzinz/mrpbiblio/">GitHub</a>.</li>
        </ul>
        </p>
        <p>
            Entities, i.e. data on person, institution, place references and their relations are stored in the MPR <a href="https://www.oeaw.ac.at/inz/forschungsbereiche/kulturelles-erbe/forschung/austrian-biographical-information-system-apis-drittmittel/">APIS</a> instance: <a class="btn btn-main btn-outline-primary btn-sm" href="https://mpr.acdh-dev.oeaw.ac.at/" role="button">Entity data (APIS)</a>

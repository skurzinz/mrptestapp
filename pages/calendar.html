<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/js-year-calendar@1.0.0-alpha.7/dist/js-year-calendar.min.css" />
    <script src="https://unpkg.com/js-year-calendar@1.0.0-alpha.7/dist/js-year-calendar.min.js"></script>
    <script src="https://unpkg.com/js-year-calendar@1.0.0-alpha.7/locales/js-year-calendar.de.js"></script>

    <div class="container-fluid">
        <div class="card">
            <div class="card-header" style="text-align:center;">
                <h1>
                    Calendar
                </h1>
                <h3>
                    <a>
                        <i class="fas fa-info" title="Info" data-toggle="modal" data-target="#exampleModal" />
                    </a>
                    |
                    <a href="../analyze/calendar_datasource.xql">
                        <i class="fas fa-download" title="Data" />
                    </a>
                </h3>
            </div>
            <div id="calendar" />
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About the Calendar</h5>
                </div>
                <div class="modal-body">
                    <p>
                        The Calendar depicts the documents by their date of creation
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" charset="UTF-8">
        // <![CDATA[
        // most of the code taken from https://github.com/ingoboerner
        //https://github.com/martinantonmueller/Hermann-Bahr_Arthur-Schnitzler/blob/master/app/resources/js/calendar.js
        var datasource = "../analyze/calendar_datasource.xql";
        var $disabledDays = [];
        var all_popover_containers = [];

        var existObjectToCalendarObject = function (eObj) {
            var j = eObj.startDate.substring(0, 4);
            var m = eObj.startDate.substring(5, 7);
            var d = eObj.startDate.substring(8, 10);
            var bothDates = new Date(j, m - 1, d);
            return {
                id: eObj.id,
                name: eObj.name,
                color: '#286090',
                startDate: bothDates,
                endDate: bothDates
            };
        };

        var loadDataForYear = function (year) {
            return fetch(datasource + `?year=${year}`)
                .then(result => result.json())
                .then(json_data => json_data.map(existObjectToCalendarObject))
        };

        var togglePopoverContainer = function (e) { // taken from http://www.bootstrap-year-calendar.com/#Documentation/  and http://www.bootstrap-year-calendar.com/#Examples/Full%20example
            if (e.events.length > 0) {
                var content = '';
                all_popover_containers.forEach(
                    existing_container => existing_container.popover('dispose')
                );

                for (var i in e.events) {
                    content += '<div class="event-tooltip-content">'
                        + '<div class="event-name">'
                        + '<a href="' + e.events[i].id + '">Â· ' + e.events[i].name + '</a>'
                        + '</div>'
                        + '</div>';
                }

                var popover_container = $(e.element);
                popover_container.popover({
                    trigger: 'hover',
                    container: e.element,
                    html: true,
                    delay: { 'hide': 400 },
                    content: content
                });
                all_popover_containers.push(popover_container);
                popover_container.popover('show');
            }
        };

        var openDateLink = function (e) {
            var ids = [];
            $.each(e.events, function (key, entry) {
                ids.push(entry.id)
            });
            if (e.events.length === 1) { // avoids having broken links - an else with a modal, link bubble or some other solution would be nice to have
                window.location = ids.join()
            } else if (e.events.length === 0) { // no clicking on no event dates!
            } else {
                $.each(ids, function (i, val) {
                    console.log(val)

                })
                window.location = ids[1]
            }
        };

        mrp_calendar = new Calendar(
            '#calendar',
            {
                dataSource: loadDataForYear,
                language: "de",
                startYear: 1852,
                minDate: new Date(1848, 0, 1),
                maxDate: new Date(1918, 11, 30),
                weekStart: 1, // week starts on monday,
                disabledDays: $disabledDays,

                mouseOnDay: togglePopoverContainer,
                clickDay: openDateLink
            }
        );
    // ]]>
    </script>
</div>
